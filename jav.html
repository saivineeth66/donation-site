{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'donate/EX2.css' %}">

    <title>FOR THE POOR</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">HOME</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'MAKEADONATION' %}"><strong>MAKE A DONATION</strong><span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'JOINASVOLUNTEER' %}">JOIN AS VOLUNTEER</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'ORGANIZERS' %}">ORGANIZERS</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link " href="{% url 'NEEDHELP' %}">  <strong>REQUEST FOR HELP</strong></a>
          </li>
        </ul>
      </div>
    </nav>
<div class="container">
<form action="{% url 'JOINASVOLUNTEER' %}" method="post">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6 ">
      <label for="inputEmail4"><strong>Email</strong></label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
    </div>
    
  </div>
  <div class="form-group">
    <label for="inputAddress"><strong>Address</strong></label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity"><strong>City</strong></label>
      <input type="text" class="form-control" id="inputCity" name="city">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState"><strong>State</strong></label>
      <select id="inputState" class="form-control" name="state">
        <option selected>Choose...</option>
        <option>ANDHRAPRADESH</option>
        <option>TELANGANA</option>
        <option>TAMILNADU</option>
        <option>KERALA</option>
        <OPTION>KARNATAKA</OPTION>

      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" name="zip">
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary" >SUBMIT</button>
</form>
 </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
